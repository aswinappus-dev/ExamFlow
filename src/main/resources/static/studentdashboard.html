<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      background: #0f2027;
      color: #00ffe1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffe1;
    }

    input, button {
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }

    button {
      background-color: #00ffe1;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #00bfa6;
    }

    .output {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Student Seat Details</h1>
  <input type="text" id="regNo" placeholder="Enter Register Number" />
  <button onclick="showStudentDetails()">Go</button>

  <div class="output" id="studentInfo"></div>

  <script>
    function showStudentDetails() {
      const regNo = document.getElementById("regNo").value.trim();
      const studentInfo = document.getElementById("studentInfo");

      // Simulate data
      const hallNo = "Hall A";
      const seatPosition = "Row 3, Seat 5";
      const timeSlot = "1:00 PM â€“ 3:30 PM";

      if (regNo) {
        studentInfo.innerHTML = `
          <p><strong>Hall No:</strong> ${hallNo}</p>
          <p><strong>Seat Position:</strong> ${seatPosition}</p>
          <p><strong>Time Slot:</strong> ${timeSlot}</p>
        `;
      } else {
        studentInfo.innerHTML = "<p>Please enter a valid register number.</p>";
      }
    }
  </script>

</body>
</html>
