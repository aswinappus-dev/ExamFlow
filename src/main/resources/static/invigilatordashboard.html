<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invigilator Dashboard</title>
  <style>
    body {
      background: #0f2027;
      color: #00ffe1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffe1;
    }

    input, button {
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }

    button {
      background-color: #00ffe1;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #00bfa6;
    }

    .output {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      max-width: 500px;
      animation: fadeIn 1s ease-in;
    }

    .bench {
      margin-top: 10px;
      padding-left: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Invigilator Hall Assignment</h1>
  <input type="text" id="invReg" placeholder="Enter Invigilator ID" />
  <button onclick="showInvigilatorDetails()">Go</button>

  <div class="output" id="invInfo"></div>

  <script>
    function showInvigilatorDetails() {
      const invReg = document.getElementById("invReg").value.trim();
      const invInfo = document.getElementById("invInfo");

      if (!invReg) {
        invInfo.innerHTML = "<p>Please enter a valid ID.</p>";
        return;
      }

      // Simulated data
      const hallNo = "Hall B";
      const capacity = 20;

      // Simulate 20 students
      const students = Array.from({ length: 20 }, (_, i) => "REG" + (1000 + i));

      // Group into benches of 2
      let benches = "";
      for (let i = 0; i < students.length; i += 2) {
        const pair = students.slice(i, i + 2).join(", ");
        benches += `<div class="bench">Bench ${i / 2 + 1}: ${pair}</div>`;
      }

      invInfo.innerHTML = `
        <p><strong>Hall No:</strong> ${hallNo}</p>
        <p><strong>Capacity:</strong> ${capacity} students</p>
        <p><strong>Seating:</strong></p>
        ${benches}
      `;
    }
  </script>

</body>
</html>
