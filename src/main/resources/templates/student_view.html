<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            background: #0f2027;
            color: #00ffe1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffe1;
        }
        input, button {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin: 10px;
        }
        button {
            background-color: #00ffe1;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #00bfa6;
        }
        .output {
            margin-top: 30px;
            font-size: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>Student Seat Details</h1>

<form th:action="@{/student/find-hall}" method="post">
    <input type="text" name="registerNo" placeholder="Enter Register Number" th:value="${registerNo}" />
    <button type="submit">Go</button>
</form>

<div class="output">
    <!-- Display message if it exists -->
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <!-- Display arrangement if it exists -->
    <div th:if="${arrangement}">
        <p><strong>Hall No:</strong> <span th:text="${arrangement.examhallNo}"></span></p>
        <p><strong>Block No:</strong> <span th:text="${arrangement.blockNo}"></span></p>
    </div>
</div>

</body>
</html>
