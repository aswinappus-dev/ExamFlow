<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ExamFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .main-container { background: radial-gradient(circle at top, #1e293b 30%, #0f172a 100%); min-height: 100vh; }
        .glass-card { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .btn-3d { position: relative; border: none; transition: all 0.2s ease-in-out; border-radius: 0.5rem; color: white; padding: 0.5rem 1rem; font-weight: 600; cursor: pointer; transform-style: preserve-3d; box-shadow: 0 4px 0 #4a5568; }
        .btn-confirm { background: linear-gradient(145deg, #4a5568, #2d3748); border: 1px solid #718096; box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1); }
        .timer-box { background-color: #1e293b; padding: 0.5rem 1rem; border-radius: 0.5rem; }
        #confirmation-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(15, 23, 42, 0.8); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 999; opacity: 0; transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        #confirmation-box {
            background: #1e293b; padding: 3rem; border-radius: 1.5rem;
            border: 1px solid #334155; transform: scale(0.7); opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #confirmation-overlay.visible { opacity: 1; pointer-events: auto; }
        #confirmation-overlay.visible #confirmation-box { transform: scale(1); opacity: 1; }
        .lg-checkmark { width: 100px; height: 100px; }
        .lg-checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 4; stroke: #4ade80; fill: none; animation: lg-stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .lg-checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; stroke-width: 4; animation: lg-stroke .3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards; }
        @keyframes lg-stroke { 100% { stroke-dashoffset: 0; } }
    </style>
</head>
<body>

    <div id="confirmation-overlay" class="hidden">
        <div id="confirmation-box">
            <svg class="lg-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="lg-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="lg-checkmark__check" stroke="#4ade80" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
    </div>

    <div class="main-container p-4 sm:p-8">
        <div class="glass-card p-8 max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-cyan-300">Admin Dashboard</h2>
                <form th:action="@{/admin/logout}" method="post"><button type="submit" class="text-sm text-slate-400 hover:text-white">Logout</button></form>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1 space-y-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-cyan-400">Manage Students</h3>
                        <form th:action="@{/admin/addStudent}" method="post" class="space-y-4 p-4 bg-slate-900/50 rounded-lg">
                            <input type="text" name="registerNo" placeholder="New Register No" class="w-full bg-slate-800 p-2 rounded" required>
                            <button type="submit" class="btn-3d bg-green-600 w-full text-sm py-2 px-4">Add Student</button>
                        </form>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-cyan-400">Manage Halls</h3>
                        <form th:action="@{/admin/addHall}" method="post" class="space-y-4 p-4 bg-slate-900/50 rounded-lg">
                            <input type="text" name="examhallNo" placeholder="Hall No" class="w-full bg-slate-800 p-2 rounded" required>
                            <input type="number" name="capacity" placeholder="Capacity" class="w-full bg-slate-800 p-2 rounded" required>
                            <input type="text" name="blockno" placeholder="Block Name" class="w-full bg-slate-800 p-2 rounded" required>
                            <button type="submit" class="btn-3d bg-green-600 w-full text-sm py-2 px-4">Add Hall</button>
                        </form>
                         <form th:action="@{/admin/deleteHall}" method="post" class="space-y-4 p-4 mt-4 bg-slate-900/50 rounded-lg">
                            <select id="delete-block-selector" class="w-full bg-slate-800 p-2 rounded mb-2">
                                <option value="">-- 1. Select Block --</option>
                                <option th:each="block : ${hallsByBlock.keySet()}" th:value="${block}" th:text="${block}"></option>
                            </select>
                            <input list="hall-list" name="examhallNo" id="delete-hall-input" placeholder="-- 2. Type or Select Hall --" class="w-full bg-slate-800 p-2 rounded" disabled>
                            <datalist id="hall-list"></datalist>
                            <button type="submit" class="btn-3d bg-red-600 w-full text-sm py-2 px-4">Delete Hall</button>
                        </form>
                    </div>
                </div>

                <div class="md:col-span-2 space-y-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-cyan-400">Manage Schedules</h3>
                        <form th:action="@{/admin/addSchedule}" method="post" class="space-y-4 p-4 bg-slate-900/50 rounded-lg">
                            <input type="datetime-local" name="slotStartTime" class="w-full bg-slate-800 p-2 rounded text-slate-400" required>
                            <input type="datetime-local" name="slotEndTime" class="w-full bg-slate-800 p-2 rounded text-slate-400" required>
                            <button type="submit" class="btn-3d bg-green-600 w-full text-sm py-2 px-4">Add Schedule</button>
                        </form>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                        <div class="p-4 bg-slate-900/50 rounded-lg">
                             <h4 class="font-semibold mb-4 text-yellow-400">Confirm Upcoming Exams</h4>
                             <div th:if="${!unconfirmedExams.isEmpty()}" class="space-y-4 max-h-48 overflow-y-auto">
                                <div th:each="exam : ${unconfirmedExams}" class="flex justify-between items-center pr-2">
                                    <p class="text-slate-300 text-sm" th:text="'Slot: ' + ${#temporals.format(exam.slotStartTime, 'dd-MMM HH:mm')}"></p>
                                    <form th:action="@{/admin/confirmRandomization}" method="post">
                                         <input type="hidden" name="scheduleId" th:value="${exam.id}">
                                         <button type="submit" class="btn-confirm rounded-lg text-xs font-semibold py-1 px-3 text-white">Confirm</button>
                                    </form>
                                </div>
                             </div>
                             <p th:if="${unconfirmedExams.isEmpty()}" class="text-slate-500">No new exams to confirm.</p>
                        </div>
                        <div class="p-4 bg-slate-900/50 rounded-lg">
                             <h4 class="font-semibold mb-2 text-green-400">Next Randomization</h4>
                             <div th:if="${nextConfirmedExam}">
                                 <p class="text-slate-300 mb-2">For slot <span th:text="${#temporals.format(nextConfirmedExam.slotStartTime, 'dd-MMM HH:mm')}"></span> starts in:</p>
                                 <div class="flex justify-center gap-2 text-white">
                                    <div><div id="admin-timer-hours" class="timer-box text-2xl font-bold">00</div></div> <div class="pt-2">:</div>
                                    <div><div id="admin-timer-minutes" class="timer-box text-2xl font-bold">00</div></div> <div class="pt-2">:</div>
                                    <div><div id="admin-timer-seconds" class="timer-box text-2xl font-bold">00</div></div>
                                 </div>
                             </div>
                             <p th:unless="${nextConfirmedExam}" class="text-slate-500">No exams are confirmed for randomization.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const hallsByBlock = /*[[|${hallsByBlock}|]]*/ {};
        const deleteBlockSelector = document.getElementById('delete-block-selector');
        const deleteHallInput = document.getElementById('delete-hall-input');
        const hallDatalist = document.getElementById('hall-list');

        deleteBlockSelector.addEventListener('change', () => {
            const selectedBlock = deleteBlockSelector.value;
            hallDatalist.innerHTML = '';
            deleteHallInput.value = '';
            if (selectedBlock && hallsByBlock[selectedBlock]) {
                deleteHallInput.disabled = false;
                hallsByBlock[selectedBlock].forEach(hall => {
                    const option = document.createElement('option');
                    option.value = hall.examhallNo;
                    hallDatalist.appendChild(option);
                });
            } else {
                deleteHallInput.disabled = true;
            }
        });

        const nextConfirmedExam = /*[[|${nextConfirmedExam}|]]*/ null;
        if (nextConfirmedExam) {
            const randomizationTime = new Date(nextConfirmedExam.slotStartTime).getTime() - (3 * 60 * 1000); // 3 minutes before
            setInterval(() => {
                const distance = randomizationTime - new Date().getTime();
                if (distance > 0) {
                    const h = Math.floor((distance / (1000*60*60)) % 24);
                    const m = Math.floor((distance / (1000*60)) % 60);
                    const s = Math.floor((distance / 1000) % 60);
                    document.getElementById('admin-timer-hours').innerText = String(h).padStart(2, '0');
                    document.getElementById('admin-timer-minutes').innerText = String(m).padStart(2, '0');
                    document.getElementById('admin-timer-seconds').innerText = String(s).padStart(2, '0');
                }
            }, 1000);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const confirmationSuccess = /*[[|${confirmationSuccess}|]]*/ false;
            if (confirmationSuccess) {
                const overlay = document.getElementById('confirmation-overlay');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('visible'), 10);
                setTimeout(() => {
                    overlay.classList.remove('visible');
                    setTimeout(() => overlay.classList.add('hidden'), 300);
                }, 2000);
            }
        });
    </script>
</body>
</html>
